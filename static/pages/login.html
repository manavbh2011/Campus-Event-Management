<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Campus Event System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">EventConnect</div>
    <nav>
      <a href="login.html" class="nav-btn">Login</a>
      <a href="#" class="nav-btn">Sign Up</a>
    </nav>
  </header>

  <main class="main-section">
    <div class="main-content">
      <h1>Welcome Back</h1>
      <p>Please log in to access your campus events and manage your profile.</p>

      <form class="login-form" action="#" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <a href="../../index.php?action=dashboard" class="nav-btn">Login</a>

        <!-- <button type="submit" class="nav-btn">Login</button> -->
      </form>

      <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>
</main>

  <footer>
    <p>&copy; 2025 Campus Event Management System | Programming Lanuages for Web Applications</p>
  </footer>
</body>
</html>
