<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | EventFinder</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">EventFinder</div>
    <nav>
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
      <a href="search.html" class="nav-btn">Find Events</a>
      <a href="create_event.html" class="nav-btn">Create Event</a>
      <a href="profile.html" class="nav-btn">Profile</a>
      <a href="login.html" class="nav-btn">Logout</a>
    </nav>
  </header>

  <main class="profile-main">
    <div class="profile-content">
      <div class="profile-card">
        <h1>Alex Johnson</h1>
        <p>Member since: January 2023</p>

        <h3>Personal Information</h3>
        <div class="info-section">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Alex Johnson" readonly />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" value="alex.johnson@example.com" readonly />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" value="(555) 123-4567" readonly />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="text" value="June 15, 1990" readonly />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" value="123 Main Street, New York, NY 10001" readonly />
          </div>
        </div>

        <h3>Interests</h3>
        <p>Basketball, Hiking, Photography, Italian Cuisine, Jazz Music, Travel</p>

        <h3>Account Management</h3>
        <div class="actions">
          <button>Change Password</button>
          <button>Export Data</button>
          <button>Delete Account</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 EventFinder | Campus Event Management System</p>
  </footer>
</body>
</html>
