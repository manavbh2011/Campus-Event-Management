<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Event | EventFinder</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">EventFinder</div>
    <nav>
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
      <a href="search.html" class="nav-btn">Find Events</a>
      <a href="create_event.html" class="nav-btn">Create Event</a>
      <a href="profile.html" class="nav-btn">Profile</a>
      <a href="login.html" class="nav-btn">Logout</a>
    </nav>
  </header>

  <main class="create-main">
    <div class="create-content">
      <div class="create-card">
        <h1>Create New Event</h1>
        <p>Post events for students to discover and join</p>

        <form class="create-form">
          <div class="form-group">
            <label for="title">Event Title</label>
            <input id="title" name="title" type="text" placeholder="Enter Title" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter Description" required></textarea>
          </div>

          <div class="form-group">
            <label for="date">Event Date</label>
            <input id="date" name="date" type="date" required />
          </div>

          <div class="form-group">
            <label for="start">Event Start</label>
            <input id="start" name="start" type="time" required />
          </div>

          <div class="form-group">
            <label for="end">Event End</label>
            <input id="end" name="end" type="time" required />
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input id="location" name="location" type="text" placeholder="Where is your event happening?" required />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select a category</option>
              <option>Art, Conference</option>
              <option>Music</option>
              <option>Sports</option>
              <option>Technology</option>
              <option>Social</option>
            </select>
          </div>

          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input id="capacity" name="capacity" type="number" min="1" placeholder="Max attendees" required />
          </div>

          <div class="form-group">
            <label for="imageUpload">Event Image</label>
            <input id="imageUpload" type="file" name="image" accept="image/*" />
          </div>

          <div class="form-group">
            <label for="organizer">Organizer Name</label>
            <input id="organizer" name="organizer" type="text" placeholder="Your name" required />
          </div>

          <div class="form-group">
            <label for="contact">Contact Info</label>
            <input id="contact" name="contact" type="text" placeholder="Email or phone" required />
          </div>

          <button type="submit">Create Event</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 EventFinder | Campus Event Management System</p>
  </footer>
</body>
</html>
